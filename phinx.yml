paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_environment: development
    development:
        adapter: pgsql
        host: '%%PHINX_DB_HOST%%'
        name: '%%PHINX_DB_NAME%%'
        user: '%%PHINX_DB_USER%%'
        pass: '%%PHINX_DB_PASSWORD%%'
        port: '%%PHINX_DB_PORT%%'
        charset: utf8

version_order: creation
